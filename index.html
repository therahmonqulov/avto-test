<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <link rel="stylesheet" href="./public/block.css">
    <link rel="stylesheet" href="./public/style.css">
    <title>Document</title>
</head>

<body>
    <section class="body">

        <!-- header -->
        <section class="header-container">
            <div class="container header">
                <div class="header_time">
                    <span>Vaqt:</span>
                    <span>00:00</span>
                </div>
                <div class="header_button">
                    <button>Fullscreen</button>
                    <button>Yakunlash</button>
                </div>
            </div>
        </section>

        <!-- savol-tuga -->
        <section class="q_button">
            <div class="q_button_box">
            </div>
        </section>

        <!-- savol -->
        <section class="container question">
            <div class="question-text"></div>

            <div class="question_box">
                <div class="options" id="options"></div>
                <div class="image-container" id="image-container">
                </div>
            </div>
        </section>

        <!-- result -->
        <section class="result-box">
            <div class="result">

            </div>
        </section>

        <!-- footer -->
        <section class="footer">
            <div class="footer_button">
                <button>Oldingi</button>
                <button>Keyingi</button>
            </div>
        </section>
    </section>

    <!-- warning modal -->
    <div id="warning-modal" class="modal">
        <div class="modal-content">
            <h2>Ogohlantirish!</h2>
            <p>Sizda belgilanmagan savollar mavjud. Yakunlashni davom ettirmoqchimisiz?</p>
            <div class="modal-buttons">
                <button id="cancel-finish">Yo'q</button>
                <button id="confirm-finish">Ha</button>
            </div>
        </div>
    </div>

     
    <script src="./public/script.js"></script>
    <script src="./public/block.js"></script>
</body>

</html>
